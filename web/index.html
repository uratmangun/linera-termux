<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linera Service Manager</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-card: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #0ea5e9;
            --accent-hover: #38bdf8;
            --success: #22c55e;
            --error: #ef4444;
            --warning: #f59e0b;
            --border: #475569;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #1a1a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--accent), #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .status-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.running { background: var(--success); }
        .status-dot.stopped { background: var(--error); }
        .status-dot.loading { background: var(--warning); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card h2::before {
            content: '';
            width: 4px;
            height: 20px;
            background: var(--accent);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea {
            min-height: 100px;
            font-family: 'Fira Code', monospace;
            font-size: 0.875rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            width: 100%;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        button.danger {
            background: var(--error);
        }

        button.danger:hover {
            background: #dc2626;
        }

        button.success {
            background: var(--success);
        }

        button.success:hover {
            background: #16a34a;
        }

        .button-group {
            display: flex;
            gap: 0.5rem;
        }

        .button-group button {
            flex: 1;
        }

        .output {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.875rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .output.success { border-color: var(--success); }
        .output.error { border-color: var(--error); }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
        }

        .info-value {
            font-weight: 600;
            color: var(--accent);
        }

        .logs-container {
            grid-column: 1 / -1;
        }

        #logs {
            height: 200px;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        .toast.success { border-color: var(--success); }
        .toast.error { border-color: var(--error); }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>⚡ Linera Service Manager</h1>
            <p class="subtitle">Control your Linera service via REST API</p>
        </header>

        <div class="status-bar">
            <div class="status-item">
                <span class="status-dot" id="serviceDot"></span>
                <span>Service: <strong id="serviceStatus">Checking...</strong></span>
            </div>
            <div class="status-item">
                <span>PID: <strong id="servicePid">-</strong></span>
            </div>
            <div class="status-item">
                <span>Port: <strong id="servicePort">-</strong></span>
            </div>
        </div>

        <div class="grid">
            <!-- Service Control -->
            <div class="card">
                <h2>Service Control</h2>
                <div class="form-group">
                    <label for="servicePortInput">Port</label>
                    <input type="number" id="servicePortInput" value="8080" min="1024" max="65535">
                </div>
                <div class="button-group">
                    <button class="success" onclick="startService()">▶ Start</button>
                    <button class="danger" onclick="stopService()">■ Stop</button>
                </div>
            </div>

            <!-- Wallet Management -->
            <div class="card">
                <h2>Wallet Management</h2>
                <div class="form-group">
                    <label for="faucetUrl">Faucet URL</label>
                    <input type="text" id="faucetUrl" value="https://faucet.testnet-conway.linera.net">
                </div>
                <button onclick="initWallet()">Initialize Wallet</button>
                <div id="walletInfo" style="margin-top: 1rem;"></div>
            </div>

            <!-- Add Owner -->
            <div class="card">
                <h2>Add Owner</h2>
                <div class="form-group">
                    <label for="chainId">Chain ID</label>
                    <input type="text" id="chainId" placeholder="Enter chain ID">
                </div>
                <div class="form-group">
                    <label for="publicKeys">Public Keys (one per line)</label>
                    <textarea id="publicKeys" placeholder="Enter public keys, one per line"></textarea>
                </div>
                <button onclick="addOwner()">Add Owner</button>
            </div>

            <!-- GraphQL Query -->
            <div class="card">
                <h2>GraphQL Query</h2>
                <div class="form-group">
                    <label for="gqlChainId">Chain ID</label>
                    <input type="text" id="gqlChainId" placeholder="Enter chain ID">
                </div>
                <div class="form-group">
                    <label for="gqlAppId">App ID (optional)</label>
                    <input type="text" id="gqlAppId" placeholder="Enter app ID">
                </div>
                <div class="form-group">
                    <label for="gqlQuery">Query</label>
                    <textarea id="gqlQuery" placeholder="{ __schema { types { name } } }">{ __schema { types { name } } }</textarea>
                </div>
                <button onclick="executeQuery()">Execute Query</button>
            </div>

            <!-- Key Generation -->
            <div class="card">
                <h2>Key Generation</h2>
                <p style="color: var(--text-secondary); margin-bottom: 1rem;">Generate a new keypair for adding as owner</p>
                <button onclick="generateKey()">Generate Keypair</button>
                <div id="keygenResult" style="margin-top: 1rem;"></div>
            </div>

            <!-- Wallet Info -->
            <div class="card">
                <h2>Current Wallet</h2>
                <button onclick="getWalletInfo()">Refresh Wallet Info</button>
                <div id="currentWalletInfo" style="margin-top: 1rem;"></div>
            </div>

            <!-- Response Output -->
            <div class="card logs-container">
                <h2>Response Output</h2>
                <div class="output" id="output">Responses will appear here...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '';  // Same origin

        // Check service status on load
        document.addEventListener('DOMContentLoaded', () => {
            checkStatus();
            setInterval(checkStatus, 5000);
        });

        async function checkStatus() {
            try {
                const res = await fetch(`${API_BASE}/service/status`);
                const data = await res.json();
                
                const dot = document.getElementById('serviceDot');
                const status = document.getElementById('serviceStatus');
                const pid = document.getElementById('servicePid');
                const port = document.getElementById('servicePort');
                
                if (data.success && data.data.running) {
                    dot.className = 'status-dot running';
                    status.textContent = 'Running';
                    pid.textContent = data.data.pid || '-';
                    port.textContent = data.data.port || '-';
                } else {
                    dot.className = 'status-dot stopped';
                    status.textContent = 'Stopped';
                    pid.textContent = '-';
                    port.textContent = '-';
                }
            } catch (e) {
                document.getElementById('serviceDot').className = 'status-dot stopped';
                document.getElementById('serviceStatus').textContent = 'Error';
            }
        }

        async function startService() {
            const port = document.getElementById('servicePortInput').value;
            try {
                const res = await fetch(`${API_BASE}/service/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ port: parseInt(port) })
                });
                const data = await res.json();
                showOutput(data);
                showToast(data.success ? 'Service started!' : data.error, data.success);
                checkStatus();
            } catch (e) {
                showOutput({ error: e.message });
                showToast('Failed to start service', false);
            }
        }

        async function stopService() {
            try {
                const res = await fetch(`${API_BASE}/service/stop`, {
                    method: 'POST'
                });
                const data = await res.json();
                showOutput(data);
                showToast(data.success ? 'Service stopped!' : data.error, data.success);
                checkStatus();
            } catch (e) {
                showOutput({ error: e.message });
                showToast('Failed to stop service', false);
            }
        }

        async function initWallet() {
            const faucetUrl = document.getElementById('faucetUrl').value;
            try {
                const res = await fetch(`${API_BASE}/wallet/init`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ faucet_url: faucetUrl })
                });
                const data = await res.json();
                showOutput(data);
                
                if (data.success && data.data) {
                    document.getElementById('walletInfo').innerHTML = `
                        <div class="info-row">
                            <span class="info-label">Chain ID:</span>
                            <span class="info-value">${data.data.chain_id || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Public Key:</span>
                            <span class="info-value" style="font-size: 0.75rem;">${data.data.public_key || 'N/A'}</span>
                        </div>
                    `;
                    showToast('Wallet initialized!', true);
                } else {
                    showToast(data.error || 'Failed to init wallet', false);
                }
            } catch (e) {
                showOutput({ error: e.message });
                showToast('Failed to initialize wallet', false);
            }
        }

        async function addOwner() {
            const chainId = document.getElementById('chainId').value;
            const publicKeys = document.getElementById('publicKeys').value
                .split('\n')
                .map(k => k.trim())
                .filter(k => k.length > 0);

            if (!chainId || publicKeys.length === 0) {
                showToast('Please enter chain ID and at least one public key', false);
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/owner/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chain_id: chainId, public_keys: publicKeys })
                });
                const data = await res.json();
                showOutput(data);
                showToast(data.success ? 'Owner added!' : data.error, data.success);
            } catch (e) {
                showOutput({ error: e.message });
                showToast('Failed to add owner', false);
            }
        }

        async function executeQuery() {
            const chainId = document.getElementById('gqlChainId').value;
            const appId = document.getElementById('gqlAppId').value || null;
            const query = document.getElementById('gqlQuery').value;

            if (!chainId || !query) {
                showToast('Please enter chain ID and query', false);
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/graphql`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chain_id: chainId, app_id: appId, query: query })
                });
                const data = await res.json();
                showOutput(data);
            } catch (e) {
                showOutput({ error: e.message });
                showToast('Query failed', false);
            }
        }

        async function generateKey() {
            try {
                const res = await fetch(`${API_BASE}/wallet/keygen`, {
                    method: 'POST'
                });
                const data = await res.json();
                showOutput(data);
                
                if (data.success && data.data) {
                    document.getElementById('keygenResult').innerHTML = `
                        <div class="output success" style="margin-top: 0.5rem;">
                            <strong>Public Key:</strong><br>${data.data.public_key}
                        </div>
                    `;
                    showToast('Keypair generated!', true);
                } else {
                    showToast(data.error || 'Failed to generate key', false);
                }
            } catch (e) {
                showOutput({ error: e.message });
                showToast('Failed to generate keypair', false);
            }
        }

        async function getWalletInfo() {
            try {
                const res = await fetch(`${API_BASE}/wallet/info`);
                const data = await res.json();
                showOutput(data);
                
                if (data.success && data.data) {
                    document.getElementById('currentWalletInfo').innerHTML = `
                        <div class="info-row">
                            <span class="info-label">Chain ID:</span>
                            <span class="info-value">${data.data.chain_id || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Public Key:</span>
                            <span class="info-value" style="font-size: 0.75rem;">${data.data.public_key || 'N/A'}</span>
                        </div>
                    `;
                } else {
                    document.getElementById('currentWalletInfo').innerHTML = `
                        <div class="output error">No wallet found. Initialize one first.</div>
                    `;
                }
            } catch (e) {
                showOutput({ error: e.message });
            }
        }

        function showOutput(data) {
            const output = document.getElementById('output');
            output.textContent = JSON.stringify(data, null, 2);
            output.className = 'output ' + (data.success === false || data.error ? 'error' : 'success');
        }

        function showToast(message, success = true) {
            const toast = document.createElement('div');
            toast.className = 'toast ' + (success ? 'success' : 'error');
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease-out reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
