name: Build Linera ARM64

on:
  workflow_dispatch:  # Manual trigger

jobs:
  build-arm64:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 hour timeout for compilation
    
    steps:
      - name: Checkout linera-protocol
        uses: actions/checkout@v4
        with:
          repository: linera-io/linera-protocol
          
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: aarch64-unknown-linux-gnu
          
      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          sudo apt-get install -y protobuf-compiler libprotobuf-dev
          sudo apt-get install -y pkg-config
          
      - name: Build for ARM64
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
        run: |
          cargo build -p linera-service --release \
            --target aarch64-unknown-linux-gnu \
            --no-default-features \
            --features wasmer
            
      - name: Upload linera binary
        uses: actions/upload-artifact@v4
        with:
          name: linera-arm64
          path: target/aarch64-unknown-linux-gnu/release/linera
          retention-days: 30
